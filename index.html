<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="w-full bg-white shadow-md px-6 py-4 flex items-center justify-between">
        <!-- Left: Logo and Website Name -->
        <div class="flex items-center space-x-3">
            <!-- Logo -->
            <img src="b12/assets/logo.png" alt="Logo" class="h-12 w-12 object-contain">
            <!-- Website Name -->
            <div class="flex flex-col leading-none">
                <span class="text-lg font-bold text-green-800">Emergency</span>
                <span class="text-lg font-bold text-green-800">Service</span>
            </div>
        </div>

        <!-- Middle: flexible gap -->
        <div class="flex-1"></div>

        <!-- Right: Heart, Coin, 2Copy Button -->
        <div class="flex items-center space-x-3">
            <!-- Heart Button -->
            <div class="flex items-center space-x-1 bg-blue-100 px-3 py-1 rounded-full cursor-pointer hover:bg-blue-300 transition-colors duration-200">
                <img src="b12/assets/heart.png" alt="Heart" class="h-6 w-6">
                <span class="font-medium text-gray-700">100</span>
            </div>

            <!-- Coin Button -->
            <div class="flex items-center space-x-1 bg-blue-100 px-3 py-1 rounded-full cursor-pointer hover:bg-blue-300 transition-colors duration-200">
                <img src="b12/assets/coin.png" alt="Coin" class="h-5 w-5">
                <span class="font-medium text-gray-700">100</span>
            </div>

            <!-- 2Copy Button -->
            <button class="bg-green-500 text-white px-3 py-1 rounded-full font-medium hover:bg-green-600">
                2 copy
            </button>
        </div>
    </nav>


   <!-- Hero Section -->
<section class="w-full max-w-[1920px] h-[239px] mx-auto bg-gradient-to-r from-green-900 to-green-600 flex flex-col items-center justify-center py-[60px] px-6">
    
    <!-- Top: Logo -->
    <div class="mb-2">
        <img src="b12/assets/logo.png" alt="Hero Logo" class="h-20 w-20 object-contain">
    </div>

    <!-- Middle: Section Title -->
    <h1 class="text-2xl md:text-3xl font-bold text-white text-center leading-snug">
        Emergency Service Directory
    </h1>

    <!-- Bottom: Slogan -->
    <p class="text-sm md:text-base text-white text-center mt-1">
        Government Emergency Services At Your Fingertips
    </p>
</section>




<!-- Main Section -->
<section class="w-full max-w-[1800px] h-[1140px] mx-auto flex gap-6 px-6 py-8">

    <!-- Left: Cards Section (2/3 width) -->
    <div id="cards-section" class="w-2/3 grid grid-cols-3 gap-6 overflow-y-auto h-full"></div>

    <!-- Right: Call History Section (1/3 width) -->
    <div id="history-section" class="w-1/3 bg-white rounded-xl shadow-md p-6 flex flex-col">
        <!-- Header -->
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-2">
                <img src="b12/assets/clock-circle-svgrepo-com.svg" alt="Call History" class="h-6 w-6">
                <h2 class="font-bold text-lg text-gray-800">History</h2>
            </div>
            <button id="clear-history" class="bg-green-400 text-white px-3 py-1 rounded-md hover:bg-red-600">Clear History</button>
        </div>

        <!-- History Items -->
        <div id="history-items" class="flex flex-col gap-3 overflow-y-auto h-full"></div>
    </div>

</section>

<!-- JS to Generate Cards & History -->
<script>
    const cardsSection = document.getElementById('cards-section');
    const historyItems = document.getElementById('history-items');

    // Card data with unique top-left icons
    const cardsData = [
        { name: "National Emergency Number", english: "National Emergency Number", number: "999", category: "All", icon: "b12/assets/police.png" },
        { name: "Ambulance Service Number", english: "Ambulance", number: "199", category: "Health", icon: "b12/assets/ambulance.png" },
        { name: "Women and Child Helpline", english: "Women and child helpline", number: "666", category: "Help", icon: "b12/assets/police.png" },
        { name: "Anti Corruption Helpline", english: "Anti Corruption", number: "599", category: "Govt.", icon: "b12/assets/fire-service.png" },
        { name: "Bangladesh Railway", english: "Bangladesh Railway", number: "299", category: "Govt.", icon: "b12/assets/police.png" },
        { name: "Police Helpline Number", english: "Police Helpline", number: "100", category: "Police", icon: "b12/assets/police.png" },
        { name: "Electricity Helpline Number", english: "Electricity Helpline", number: "499", category: "Govt.", icon: "b12/assets/fire-service.png" },
        { name: "Fire Service Helpline", english: "Fire Service", number: "799", category: "Govt.", icon: "b12/assets/ambulance.png" },
        { name: "Brac Safety Listens", english: "Brac Helpline", number: "991", category: "Help", icon: "b12/assets/brac.png" }
    ];

    // Generate cards
    cardsData.forEach(card => {
        const cardDiv = document.createElement('div');
        cardDiv.className = "bg-white rounded-xl shadow-md flex flex-col justify-between p-4 relative aspect-square";

        cardDiv.innerHTML = `
            <!-- Top Icons -->
            <div class="flex justify-between items-start">
                <img src="${card.icon}" alt="Card Icon" class="h-10 w-10">
                <img src="b12/assets/heart-svgrepo-com.svg" alt="Heart" class="h-6 w-6 cursor-pointer">
            </div>

            <!-- Text content -->
            <div class="mt-2 flex flex-col justify-center flex-1">
                <h2 class="font-bold text-gray-800 text-lg">${card.name}</h2>
                <p class="text-gray-500 text-sm">${card.english}</p>
                <p class="font-bold text-xl text-blue-600 mt-1">${card.number}</p>
            </div>

            <!-- Category Badge -->
            <span class="bg-gray-200 text-gray-800 text-xs px-2 py-1 rounded-sm mt-2 inline-block">${card.category}</span>

            <!-- Buttons -->
            <div class="flex justify-between mt-4">
                <button class="flex items-center gap-1 px-3 py-1 border border-gray-400 rounded-md hover:bg-gray-100">
                    <img src="b12/assets/copy-svgrepo-com.svg" alt="Copy" class="h-4 w-4"> Copy
                </button>
                <button class="flex items-center gap-1 px-3 py-1 bg-green-500 text-white rounded-md hover:bg-green-600">
                    <img src="b12/assets/call.svg" alt="Call" class="h-4 w-4"> Call
                </button>
            </div>
        `;

        cardsSection.appendChild(cardDiv);
    });

    // Example call history data
    const historyData = [
        { title: "Fire Service ", number: "799", time: "11:36:53 AM" },
        { title: "Anti Corruption", number: "599", time: "12:05:10 PM" },
        { title: "Bangladesh Railway", number: "299", time: "01:22:45 PM" },
        { title: "Bangladesh police", number: "100", time: "02:40:12 PM" },
        { title: "Ambulance Service", number: "199", time: "03:15:33 AM" }
    ];

    // Generate history items
    historyData.forEach(item => {
        const div = document.createElement('div');
        div.className = "flex justify-between items-center bg-gray-50 p-3 rounded-lg shadow-sm";

        div.innerHTML = `
            <div class="flex flex-col">
                <span class="font-semibold text-gray-800">${item.title}</span>
                <span class="text-sm text-gray-500">${item.number}</span>
            </div>
            <div class="text-sm text-gray-600">${item.time}</div>
        `;

        historyItems.appendChild(div);
    });
</script>
