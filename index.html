<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-mono">

<nav class="w-full bg-white shadow-md px-6 py-4 flex flex-col md:flex-row items-center justify-between">
    <div class="flex items-center space-x-3">
        <img src="b12/assets/logo.png" alt="Logo" class="h-12 w-12 object-contain">
        <div class="flex flex-col leading-none">
            <span class="text-2xl font-bold text-green-800">Emergency</span>
            <span class="text-2xl font-bold text-green-800">Service</span>
        </div>
    </div>

    <div class="flex-1"></div>

    <div class="flex items-center space-x-3 mt-3 md:mt-0">
        <div class="flex items-center space-x-1 bg-blue-100 px-3 py-1 rounded-full cursor-pointer hover:bg-blue-300 transition-colors duration-200">
            <img src="b12/assets/heart.png" alt="Heart" class="h-6 w-6">
            <span id="navbar-heart-count" class="font-medium text-gray-700">1</span>
        </div>

        <div class="flex items-center space-x-1 bg-blue-100 px-3 py-1 rounded-full cursor-pointer hover:bg-blue-300 transition-colors duration-200">
            <img src="b12/assets/coin.png" alt="Coin" class="h-5 w-5">
            <span id="navbar-coin-count" class="font-medium text-gray-700">100</span>
        </div>

        <button id="navbar-copy-btn" class="bg-green-500 text-white px-3 py-1 rounded-full font-medium hover:bg-green-600">
            2 copy
        </button>
    </div>
</nav>

<section class="w-full max-w-[1920px] h-[239px] mx-auto bg-gradient-to-r from-green-900 to-green-300 flex flex-col items-center justify-center py-[60px] px-6">
    <div class="mb-2">
        <img src="b12/assets/logo.png" alt="Hero Logo" class="h-20 w-20 object-contain">
    </div>
    <h1 class="text-2xl md:text-3xl font-bold text-white text-center leading-snug">
        Emergency Service Directory
    </h1>
    <p class="text-sm md:text-base text-white text-center mt-1">
        Government Emergency Services At Your Fingertips
    </p>
</section>

<section class="w-full max-w-[1800px] mx-auto flex flex-col md:flex-row gap-6 px-6 py-8">
    <div id="cards-section" class="w-full md:w-2/3 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <div id="history-section" class="w-full md:w-1/3 bg-white rounded-xl shadow-md p-6 mt-6 md:mt-0 flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-2">
                <img src="b12/assets/clock-circle-svgrepo-com.svg" alt="Call History" class="h-8 w-8">
                <h2 class="font-bold text-lg text-gray-800">Call History</h2>
            </div>
            <button id="clear-history" class="bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-red-600">Clear History</button>
        </div>
        <div id="history-items" class="flex flex-col gap-3 overflow-y-auto"></div>
    </div>
</section>

<script>
const cardsSection = document.getElementById('cards-section');
const historyItems = document.getElementById('history-items');

let heartCount = 1;
let coinCount = 100;
let copyCount = 2;

const heartDisplay = document.getElementById('navbar-heart-count');
const coinDisplay = document.getElementById('navbar-coin-count');
const navbarCopyBtn = document.getElementById('navbar-copy-btn');

const cardsData = [
    { name: "National Emergency Number", number: "999", icon: "b12/assets/police.png", category: "All" },
    { name: "Ambulance Service Number", number: "199", icon: "b12/assets/ambulance.png", category: "Health" },
    { name: "Women and Child Helpline", number: "666", icon: "b12/assets/police.png", category: "Help" },
    { name: "Anti Corruption Helpline", number: "599", icon: "b12/assets/fire-service.png", category: "Govt." },
    { name: "Bangladesh Railway", number: "299", icon: "b12/assets/police.png", category: "Govt." },
    { name: "Police Helpline Number", number: "100", icon: "b12/assets/police.png", category: "Police" },
    { name: "Electricity Helpline Number", number: "499", icon: "b12/assets/fire-service.png", category: "Govt." },
    { name: "Fire Service Helpline", number: "799", icon: "b12/assets/ambulance.png", category: "Govt." },
    { name: "Brac Safety Listens", number: "991", icon: "b12/assets/brac.png", category: "Help" }
];

cardsData.forEach(card => {
    const cardDiv = document.createElement('div');
    cardDiv.className = "bg-white rounded-xl shadow-md flex flex-col justify-between p-4 relative aspect-square card-item";

    cardDiv.innerHTML = `
        <div class="flex justify-between items-start">
            <img src="${card.icon}" alt="Card Icon" class="h-12 w-12">
            <img src="b12/assets/heart-svgrepo-com.svg" alt="Heart" class="h-6 w-6 cursor-pointer heart-btn">
        </div>
        <div class="mt-2 flex flex-col justify-center flex-1">
            <h1 class="font-bold text-gray-800 text-lg">${card.name}</h1>
            <p class="text-gray-500 text-sm">Hotline Number</p>
            <p class="font-bold text-xl text-blue-600 mt-1">${card.number}</p>
        </div>
        <!-- Category Badge -->
        <span class="bg-gray-200 text-gray-800 text-sm px-2 py-2 rounded-sm mt-2 inline-block">${card.category}</span>
        <div class="flex justify-between mt-4">
            <button class="flex items-center gap-6 px-3 py-1 border border-gray-400 rounded-md hover:bg-gray-100 copy-btn">
                <img src="b12/assets/copy-svgrepo-com.svg" alt="Copy" class="h-4 w-6"> Copy
            </button>
            <button class="flex items-center gap-6 px-3 py-1 bg-green-500 text-white rounded-md hover:bg-green-600 call-btn">
                <img src="b12/assets/call.svg" alt="Call" class="h-4 w-6"> Call
            </button>
        </div>
    `;
    cardsSection.appendChild(cardDiv);
});

cardsSection.addEventListener('click', e => {
    const card = e.target.closest('.card-item');
    if (!card) return;

    // Heart button
    if (e.target.classList.contains('heart-btn')) {
        heartCount++;
        heartDisplay.textContent = heartCount;
    }

    // Call button
    if (e.target.closest('.call-btn')) {
        const serviceName = card.querySelector('h1').textContent; // fixed (was h2)
        const serviceNumber = card.querySelector('p.text-blue-600').textContent;

        if (coinCount < 20) {
            alert("Not enough coins to make a call!");
            return;
        }

        coinCount -= 20;
        coinDisplay.textContent = coinCount;

        alert(`Calling ${serviceName} at ${serviceNumber}`);

        const time = new Date().toLocaleTimeString();
        const div = document.createElement('div');
        div.className = "flex justify-between items-center bg-gray-50 p-3 rounded-lg shadow-sm";
        div.innerHTML = `
            <div class="flex flex-col">
                <span class="font-semibold text-gray-800">${serviceName}</span>
                <span class="text-sm text-gray-500">${serviceNumber}</span>
            </div>
            <div class="text-sm text-gray-600">${time}</div>
        `;
        historyItems.prepend(div);
    }

    // Copy button
    if (e.target.closest('.copy-btn')) {
        const textToCopy = card.querySelector('p.text-blue-600').textContent;
        navigator.clipboard.writeText(textToCopy).then(() => {
            alert(`Copied Hotline: ${textToCopy}`);
            copyCount++;
            navbarCopyBtn.textContent = `${copyCount} copy`;
        }).catch(() => alert("Copy failed"));
    }
});

// Clear history
document.getElementById('clear-history').addEventListener('click', () => {
    historyItems.innerHTML = '';
});
</script>

</body>
</html>
